<style>
  :root {
    --primary-color: #2a9d8f;
    --text-light: #eee;
    --text-muted: #aaa;
    --shadow: 0 8px 20px rgba(42, 157, 143, 0.5);
    --card-bg: rgba(25, 25, 35, 0.7);
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #0d1a2a, #1a2a4c);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    padding: 20px;
    position: relative;
  }

  /* Cloud Shapes */
  .cloud {
    position: fixed;
    background: rgba(255 255 255 / 0.15);
    border-radius: 50%;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  /* Multiple cloud layers with different sizes and speeds */
  .cloud1 {
    width: 180px;
    height: 60px;
    top: 15%;
    left: -200px;
    animation: floatRight 90s linear infinite;
  }
  .cloud2 {
    width: 140px;
    height: 50px;
    top: 40%;
    left: -160px;
    animation: floatRight 70s linear infinite;
    opacity: 0.7;
  }
  .cloud3 {
    width: 220px;
    height: 70px;
    top: 65%;
    left: -250px;
    animation: floatRight 110s linear infinite;
  }
  .cloud4 {
    width: 100px;
    height: 40px;
    top: 80%;
    left: -120px;
    animation: floatRight 85s linear infinite;
    opacity: 0.6;
  }

  @keyframes floatRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(130vw); }
  }

  /* Container with glass effect */
  .container {
    position: relative;
    background: var(--card-bg);
    border-radius: 30px;
    max-width: 460px;
    padding: 30px 30px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    display: flex;
    flex-direction: column;
    z-index: 10;
  }

  .header {
    text-align: center;
    margin-bottom: 28px;
  }
  .header h1 {
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
    color: var(--primary-color);
    letter-spacing: 0.05em;
    text-shadow: 0 0 10px rgba(42,157,143,0.6);
  }
  .header p {
    margin-top: 6px;
    font-weight: 400;
    font-size: 1rem;
    color: var(--text-muted);
    font-style: italic;
  }

  .links {
    display: grid;
    gap: 18px;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  }
  .link-btn {
    position: relative;
    background: transparent;
    border-radius: 16px;
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    padding: 14px 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
    transition: color 0.3s ease;
  }
  .link-btn .icon {
    margin-right: 9px;
    font-size: 1.3rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: rgba(42, 157, 143, 0.15);
    border-radius: 50%;
    width: 30px;
    height: 30px;
    transition: background-color 0.3s ease;
  }
  .link-btn:hover,
  .link-btn:focus {
    color: #121212;
  }
  .link-btn:hover .icon,
  .link-btn:focus .icon {
    background-color: var(--primary-color);
    box-shadow:
      0 0 8px var(--primary-color),
      0 0 18px var(--primary-color);
  }
  .link-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #00ffc3, #2a9d8f);
    opacity: 0;
    border-radius: 16px;
    transition: opacity 0.4s ease;
    z-index: 0;
  }
  .link-btn:hover::before,
  .link-btn:focus::before {
    opacity: 0.4;
    filter: blur(7px);
  }
  .link-btn span {
    position: relative;
    z-index: 1;
  }
  @media (min-width: 768px) {
    .container {
      max-width: 600px;
    }
  }
</style>
