<style>
  :root {
    --primary-color: #2a9d8f;
    --text-light: #eee;
    --text-muted: #aaa;
    --shadow: 0 8px 20px rgba(42, 157, 143, 0.5);
    --card-bg: rgba(25, 25, 35, 0.7);
    --cloud-bg: rgba(255 255 255 / 0.12);
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #0d1a2a, #1a2a4c);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    padding: 20px;
    position: relative;
  }
  /* Clouds background shapes */
  .cloud {
    position: fixed;
    background: rgba(255 255 255 / 0.15);
    border-radius: 50%;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.1));
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .cloud1 { width: 180px; height: 60px; top: 15%; left: -200px; animation: floatRight 90s linear infinite; }
  .cloud2 { width: 140px; height: 50px; top: 40%; left: -160px; animation: floatRight 70s linear infinite; opacity: 0.7; }
  .cloud3 { width: 220px; height: 70px; top: 65%; left: -250px; animation: floatRight 110s linear infinite; }
  .cloud4 { width: 100px; height: 40px; top: 80%; left: -120px; animation: floatRight 85s linear infinite; opacity: 0.6; }
  @keyframes floatRight {
    0% { transform: translateX(0); }
    100% { transform: translateX(130vw); }
  }

  /* Container with glass effect */
  .container {
    position: relative;
    background: var(--card-bg);
    border-radius: 30px;
    max-width: 460px;
    padding: 30px 30px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(14px);
    display: flex;
    flex-direction: column;
    z-index: 10;
  }
  .header {
    text-align: center;
    margin-bottom: 28px;
  }
  .header h1 {
    font-weight: 700;
    font-size: 2rem;
    margin: 0;
    color: var(--primary-color);
    letter-spacing: 0.05em;
    text-shadow: 0 0 10px rgba(42,157,143,0.6);
  }
  .header p {
    margin-top: 6px;
    font-weight: 400;
    font-size: 1rem;
    color: var(--text-muted);
    font-style: italic;
  }

  .links {
    display: grid;
    gap: 22px;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }
  /* Cloud-shaped buttons */
  .link-btn {
    position: relative;
    background: var(--cloud-bg);
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    padding: 16px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: visible;
    transition: color 0.3s ease, background 0.3s ease;
    animation: floatUpDown 5s ease-in-out infinite;
    border-radius: 90% / 70% / 50% 50%;
    box-shadow:
      8px 8px 15px rgba(42, 157, 143, 0.2),
      inset 0 -5px 8px rgba(255 255 255 / 0.2);
  }
  .link-btn:nth-child(odd) {
    animation-delay: 0s;
  }
  .link-btn:nth-child(even) {
    animation-delay: 2.5s;
  }
  .link-btn .icon {
    margin-right: 12px;
    font-size: 1.4rem;
    background: rgba(42, 157, 143, 0.35);
    border-radius: 50%;
    width: 34px;
    height: 34px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 6px rgba(42, 157, 143, 0.5);
    transition: background-color 0.3s ease;
  }
  .link-btn:hover,
  .link-btn:focus {
    color: #121212;
    background: #2a9d8f;
    box-shadow:
      10px 10px 22px rgba(42, 157, 143, 0.5),
      inset 0 -5px 12px rgba(255 255 255 / 0.4);
    animation-play-state: paused;
  }
  .link-btn:hover .icon,
  .link-btn:focus .icon {
    background-color: #1de9b6;
    box-shadow:
      0 0 12px #1de9b6,
      0 0 20px #1de9b6;
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  @media (min-width: 768px) {
    .container {
      max-width: 600px;
    }
  }
</style>
